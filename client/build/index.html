<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My - NBA</title>
    <link rel="stylesheet" type="text/css" href="./client/build/style.css">
</head>

<body>
    
    <div id="container">
        <div id="search-container">
            <input id="team-input" type="text" placeholder="Enter team name">
            <input id="year-input" type="number" placeholder="Enter year">
            <button id="search-btn">Search</button>
            <button id="dreamTeam-btn">Get Dream Team</button>
            <div>
                <label>
                    <input type="checkbox" id="birthDate-checkbox">
                    Filter By Birth Date        
                </label>
            </div>

        </div>

        <div id="players-container"> 

        </div>
    </div>
    
    <!-- ================================== TEMPLATES SCRIPTS ================================== -->
    <script id="player-card-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="make-3D-space">
                <div class="player-card" data-id="{{id}}">
                    <div class="shadow"></div>
                    <img src={{picture}} alt=""/>
                    <div class="image_overlay"></div>       	
                    <div class="stats-container">
                        <span class="player-jersey-number">[{{jerseyNumber}}]</span>
                        <span class="player-name">{{firstName}} {{lastName}}</span>
                        <br><br>
                        <p>Position - {{position}}</p>  
                        <button class="add-btn">+</button>    
                                            
                        <div class="player-options">

                        </div>                        
                    </div>                         
                </div>
            </div>
        {{/each}}
    </script>

    <script id="dream-team-player-card-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="make-3D-space">
                <div class="player-card" data-id="{{id}}">
                    <div class="shadow"></div>
                    <img src={{picture}} alt=""/>
                    <div class="image_overlay"></div>       	
                    <div class="stats-container">
                        <span class="player-jersey-number">[{{jerseyNumber}}]</span>
                        <span class="player-name">{{firstName}} {{lastName}}</span>
                        <br><br>
                        <p>Position - {{position}}</p>  
                        <button class="remove-btn">-</button>    
                                            
                        <div class="player-options">

                        </div>                        
                    </div>                         
                </div>
            </div>
        {{/each}}
    </script>

    <script id="player-stats-template" type="text/x-handlebars-template">
        <p>- Games Played: {{games_played}}</p>
        <p>- Points Per Game: {{points_per_game}} </p>
        <p>- Assits Per Game: {{assits_per_game}}</p>
        <p>- Blocks Per Game: {{blocks_per_game}}</p>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./client/build/Render.js"></script>
    <script src="./client/build/Player.js"></script>
    <script src="./client/build/Data.js"></script>
    <script src="./client/build/main.js"></script>
</body>
</html>
